<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Calories Calculator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Daily Calories Calculator</h1>
      <form action="/calculate" method="post">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required /><br />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /><br />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option></select
        ><br />

        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity" required>
          <option value="" disabled selected>Select your activity level</option>
          <option value="sedentary">Sedentary (little or no exercise)</option>
          <option value="lightly active">
            Lightly active (light exercise/sports 1-3 days/week)
          </option>
          <option value="moderately active">
            Moderately active (moderate exercise/sports 3-5 days/week)
          </option>
          <option value="very active">
            Very active (hard exercise/sports 6-7 days a week)
          </option>
          <option value="extra active">
            Extra active (very hard exercise/sports & physical job or 2x
            training)
          </option></select
        ><br />
        <button type="submit">Calculate</button>
      </form>

      <button id="uploadMealButton">Upload Meal</button>
    </div>

    <script>
      document
        .getElementById("uploadMealButton")
        .addEventListener("click", function () {
          window.location.href = '{{ url_for("upload") }}';
        });
    </script>
  </body>
</html>
